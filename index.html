<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FROST NEWS | 2035</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section style="height: 80vh; min-height: 600px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden;">
            
            <div style="position: absolute; inset: 0; z-index: -1;">
                <img src="assets/city.png" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.5; filter: contrast(1.2) hue-rotate(10deg);">
                <div style="position: absolute; inset: 0; background: linear-gradient(to top, var(--bg-deep) 5%, transparent 80%, rgba(0,0,0,0.8));"></div>
                <div style="position: absolute; inset:0; background-image: linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px); background-size: 50px 50px; opacity:0.3;"></div>
            </div>
            
            <div style="text-align: center; position: relative; z-index: 10; padding: 0 20px;">
                <div style="font-family: monospace; color: var(--primary); margin-bottom: 15px; letter-spacing: 4px;">SYSTEM READY // YEAR 2035</div>
                
                <h1 class="glitch" data-text="FROST NEWS" style="font-size: 7vw; line-height: 0.9; margin-bottom: 30px; letter-spacing: -2px;">
                    FROST NEWS
                </h1>
                
                <p style="font-size: 1.2rem; color: #cbd5e1; max-width: 600px; margin: 0 auto 40px auto; text-shadow: 0 2px 4px rgba(0,0,0,0.8);">
                    L'information brute de Los Santos. Analysée par IA BNI. Sans filtre corpo.
                </p>
                
                <div style="display:flex; justify-content:center; gap:20px;">
                    <button class="btn-cta" onclick="document.querySelector('.container').scrollIntoView()">
                        ACCÉDER AU FLUX
                    </button>
                    </div>
            </div>
        </section>

        <div class="container" style="position: relative; z-index: 2; margin-top: -80px;">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px;">
                <h2 style="font-size:1.8rem; display:flex; align-items:center; gap:10px;">
                    <i class="fa-solid fa-bolt" style="color:var(--primary)"></i> FLASH ACTU
                </h2>
                <span style="font-family: monospace; color: var(--text-muted); font-size: 0.8rem;">
                    <i class="fa-solid fa-database" style="color:var(--primary); margin-right:5px;"></i> DATA BNI : <span style="color:#0f0">SYNCHRONISÉ</span>
                </span>
            </div>

            <div class="grid-3"></div>
            
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
