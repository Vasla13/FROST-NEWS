<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FROST NEWS | Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section style="height: 70vh; min-height: 550px; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; background: #000; overflow: hidden;">
            
            <img src="assets/city.png" onerror="this.style.opacity=0" 
                 style="position: absolute; top:0; left:0; width: 100%; height: 100%; object-fit: cover; opacity: 0.45; animation: zoomIn 40s infinite alternate;">
            
            <div style="position: absolute; inset: 0; background: linear-gradient(to top, var(--bg-deep) 10%, transparent 80%, rgba(0,0,0,0.6));"></div>
            
            <div style="position: relative; z-index: 10; padding: 0 20px;">
                <h1 style="font-size: 6.5rem; line-height: 0.9; margin-bottom: 25px; text-transform: uppercase; letter-spacing: -4px; text-shadow: 0 0 60px rgba(0, 242, 255, 0.25);">
                    FROST <span style="color: var(--primary); text-shadow: 0 0 50px var(--primary);">NEWS</span>
                </h1>
                <div style="width: 80px; height: 4px; background: var(--primary); margin: 0 auto 30px auto; box-shadow: 0 0 15px var(--primary);"></div>
                <p style="font-size: 1.3rem; letter-spacing: 6px; text-transform: uppercase; color: #fff; opacity: 0.9; font-weight: 600;">Informer. Vérifier. Publier.</p>
            </div>
        </section>

        <div class="container" style="position: relative; z-index: 2; margin-top: -60px;">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 30px; background: rgba(5, 10, 20, 0.9); backdrop-filter: blur(10px); padding: 15px 25px; border-radius: 8px; width: fit-content; border: 1px solid var(--border);">
                <div style="width: 4px; height: 25px; background: var(--primary); box-shadow: 0 0 10px var(--primary);"></div>
                <h2 style="margin: 0; font-size:1.5rem;">Dernières Actualités</h2>
            </div>

            <div class="grid-3"></div>
            
            <div style="text-align: center; margin-top: 60px;">
                <button class="btn-cta" style="padding: 12px 50px;">CHARGER LES ARCHIVES</button>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
