<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FROST NEWS | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh; position: relative; width:100%; max-width: 100%;">
        
        <div style="position: absolute; inset: 0; z-index: -1;">
            <img src="assets/city.png" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.3; filter: blur(8px); transform: scale(1.1);">
        </div>
        
        <div class="contact-box" style="width: 100%; max-width: 550px; box-shadow: 0 0 60px rgba(0,0,0,0.6);">
            <h2 style="text-align: center; margin-bottom: 10px; font-size:2rem;">SECURE CHANNEL</h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 35px; font-size:0.9rem;">
                Canal chiffré de bout en bout. Anonymat garanti par Frost News.
            </p>
            
            <form onsubmit="event.preventDefault(); alert('Message crypté et envoyé.');">
                <div class="form-group">
                    <label style="font-size:0.8rem; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; display:block; color:var(--primary);">Identité (RP)</label>
                    <input type="text" class="form-input" placeholder="ex: John Doe / Anonyme">
                </div>
                <div class="form-group">
                    <label style="font-size:0.8rem; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; display:block; color:var(--primary);">Objet</label>
                    <input type="text" class="form-input" placeholder="ex: Scoop, Fuite de données...">
                </div>
                <div class="form-group">
                    <label style="font-size:0.8rem; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; display:block; color:var(--primary);">Information</label>
                    <textarea class="form-input" rows="5" placeholder="Détaillez votre information..."></textarea>
                </div>
                <button type="submit" class="btn-cta" style="width: 100%; margin-top:10px;">TRANSMETTRE</button>
            </form>
        </div>
    </main>
    <script src="js/components.js"></script>
</body>
</html>
