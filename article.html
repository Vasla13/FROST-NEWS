<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="reading-progress" style="position:fixed; top:var(--nav-height); left:0; height:2px; background:var(--secondary); z-index:1001; width:0%; box-shadow: 0 0 15px var(--secondary);"></div>

    <main class="container" style="padding-top: 40px;">
        <a href="index.html" style="color: var(--text-muted); font-size:0.8rem; font-family:monospace; display:inline-flex; align-items:center; gap:10px;">
            <i class="fa-solid fa-chevron-left"></i> RETURN_TO_ROOT
        </a>

        <article id="article-view" style="margin-top: 40px; max-width: 900px; margin-left: auto; margin-right: auto;">
            
            <div style="text-align:center; margin-bottom: 50px;">
                <span id="art-category" class="badge news" style="margin-bottom:20px; font-size:0.8rem;">DATA</span>
                <h1 id="art-title" class="glitch" style="font-size: 3.5rem; line-height: 1.1; margin-bottom: 25px;">LOADING DATA...</h1>
                
                <div style="display: flex; justify-content:center; gap: 40px; color: var(--text-muted); font-family: monospace; font-size: 0.85rem; border-top: 1px solid rgba(255,255,255,0.1); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0;">
                    <span id="art-author"></span>
                    <span id="art-date"></span>
                    <span><i class="fa-solid fa-eye"></i> 42,891 VUES</span>
                </div>
            </div>

            <div style="position: relative; margin-bottom: 50px; border: 1px solid var(--border);">
                <div style="position:absolute; top:-5px; left:-5px; width:20px; height:20px; border-top: 2px solid var(--primary); border-left: 2px solid var(--primary);"></div>
                <div style="position:absolute; bottom:-5px; right:-5px; width:20px; height:20px; border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary);"></div>
                
                <img id="art-image" src="" alt="Cover" style="width: 100%; height: 450px; object-fit: cover; display:block; filter: sepia(20%) hue-rotate(180deg) saturate(0.8);">
                
                <div style="position:absolute; bottom:20px; right:20px; background:rgba(0,0,0,0.8); padding:5px 10px; color:var(--primary); font-family:monospace; font-size:0.7rem; border:1px solid var(--primary);">
                    IMG_SRC: DRONE_CAM_77
                </div>
            </div>

            <div class="article-content-body" style="font-size: 1.15rem; color: #cbd5e1; line-height: 1.8;">
                <div style="background: rgba(0, 242, 255, 0.05); border-left: 2px solid var(--primary); padding: 20px; margin-bottom: 40px; font-family: monospace;">
                    <h4 style="color: var(--primary); margin-bottom: 10px; font-size:0.9rem;">
                        <i class="fa-solid fa-fingerprint"></i> SIGNATURE NUMÉRIQUE VÉRIFIÉE
                    </h4>
                    <p style="font-size: 0.85rem; margin:0; opacity:0.8;">
                        Authenticité confirmée par Blockchain LSPD. Taux de fiabilité : 98.4%.
                    </p>
                </div>
                <div id="art-content"></div>
            </div>
            
            <div style="margin-top: 80px; padding: 40px; background:linear-gradient(45deg, rgba(255,255,255,0.02), transparent); border: 1px solid var(--border); text-align:center;">
                <h4 style="margin-bottom:20px;">SAUVEGARDER DANS LE CLOUD</h4>
                <div style="display:flex; justify-content:center; gap:20px;">
                    <button class="btn-cta"><i class="fa-brands fa-twitter"></i> REPOST</button>
                    <button class="btn-cta" style="border-color:#fff; color:#fff;"><i class="fa-solid fa-microchip"></i> DOWNLOAD</button>
                </div>
            </div>
        </article>
    </main>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
