<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FROST NEWS | Article</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="reading-progress"></div>

    <main class="container" style="padding-top: 40px;">
        <a href="index.html" style="color: var(--text-muted); font-size:0.9rem; display:inline-flex; align-items:center; gap:8px;">
            <i class="fa-solid fa-arrow-left"></i> RETOUR AU FLUX
        </a>

        <article id="article-view" style="margin-top: 30px; max-width: 850px; margin-left: auto; margin-right: auto;">
            <div style="margin-bottom: 30px; text-align:center;">
                <span id="art-category" class="badge news" style="margin-bottom:15px; font-size:0.8rem;">Catégorie</span>
                <h1 id="art-title" style="font-size: 3.5rem; margin-top: 5px; line-height: 1.1; text-shadow: 0 0 30px rgba(0,0,0,0.5);">Chargement...</h1>
                <div style="display: flex; justify-content:center; gap: 30px; color: var(--text-muted); margin-top: 25px; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom:25px;">
                    <span id="art-author"></span>
                    <span id="art-date"></span>
                </div>
            </div>

            <div style="width: 100%; height: 450px; border-radius: 12px; overflow: hidden; margin-bottom: 50px; border: 1px solid var(--border); box-shadow: 0 20px 50px -20px rgba(0,0,0,0.8);">
                <img id="art-image" src="" alt="Cover" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="article-content-body" style="font-size: 1.2rem; color: #cbd5e1; line-height: 1.9;">
                <div style="background: rgba(0, 242, 255, 0.03); border-left: 3px solid var(--primary); padding: 25px; margin-bottom: 40px;">
                    <h4 style="color: var(--primary); margin-bottom: 5px; text-transform: uppercase; font-size:1rem; display:flex; align-items:center; gap:10px;">
                        <i class="fa-solid fa-shield-halved"></i> Info Vérifiée
                    </h4>
                    <p style="font-size: 0.9rem; color: var(--text-muted); margin:0;">
                        Cet article respecte la charte d'indépendance de Frost News. Sources croisées avant publication par nos algorithmes de vérification.
                    </p>
                </div>
                <div id="art-content"></div>
            </div>
            
            <div style="margin-top: 60px; padding: 40px; background:rgba(255,255,255,0.02); border-radius:12px; text-align:center;">
                <h4 style="margin-bottom:20px;">PARTAGER CETTE INFO</h4>
                <div style="display:flex; justify-content:center; gap:15px;">
                    <button class="btn-cta"><i class="fa-brands fa-twitter"></i> LifeInvader</button>
                    <button class="btn-cta" style="border-color:#fff; color:#fff;"><i class="fa-solid fa-link"></i> Copier le lien</button>
                </div>
            </div>
        </article>
    </main>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
